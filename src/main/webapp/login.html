<div class="login-body-div">
    <div class="container">
        <div class="form-container">
            <h1 style="color:#ffc107">Login</h1>
            <form action="LoginServlet" method="POST">
                    <input class="input-group" type="text" id="fullname" name="email" placeholder="Email" required>
                    <input class="input-group" type="password" id="password" name="password" placeholder="Password" required> 
                
                <button type="submit" class="btn">Login</button>
            </form>
            <!-- Error message for invalid login credentials -->
                <div id="error-message" class="error-message" style="color:red; display:none;">
                    Invalid credentials. Please try again.
                </div>
            
            <p class="login-text">You don't have an account? <a href=signup.html>Signup here</a></p>
        </div>
