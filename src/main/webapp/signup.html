<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <header>
        <a href=#"><img src="#" alt="logo" class="naviicon"></a>
        <div class="navbar">
            <a href=index.jsp>Home</a>
            
             
        </div>
        <div class="navilogin" >
        <a href=login.html>Login</a>
        <a href=signup.html>Sign Up</a>
        </div>    
    </header>

    <div class="login-div">
    <div class="container">
        <div class="form-container">
            <h1 style="color:#ffc107">Signup</h1>
            <form action="#" method="post">
                    <input class="input-group" type="text" id="fullname" name="fullname" placeholder="Full Name"required>
                    <input class="input-group" type="email" id="email" name="email" placeholder="E-mail" required> 
                    <input class="input-group" type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                    <input class="input-group" type="text" id="username" name="username" placeholder="Username" required>
                    <input class="input-group" type="password" id="password" name="password" placeholder="Password" required>    
                    <input class="input-group" type="password" id="repassword" name="repassword" placeholder="Re-enter Password" required>
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="login-text">You have an account? <a href=login.html>Login here</a></p>
        </div>
    </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href=index.jsp>Home</a>
            <a href="#">Contact Us</a>
            <a href="#">Movies</a>
            <a href="#">Terms and Conditions</a>
            <a href="#">Offers</a>
            <a href="#">About Us</a>
        </div>
        <div class="newsletter">
            <p>Subscribe for Newsletter</p>
            <input type="email" placeholder="Enter Your Email...">
            <button>SUBSCRIBE</button>
        </div>
        <p>&copy; 2024 ABC Cinema by Group AV. All rights reserved.</p>
    </footer>

    <script>
        // signup-validation.js
document.querySelector('form').addEventListener('submit', function (event) {
    // Prevent the form from being submitted
    event.preventDefault();

    // Get form field values
    const fullName = document.getElementById('fullname').value.trim();
    const email = document.getElementById('email').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const rePassword = document.getElementById('repassword').value;

    // Regular expression for email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Mobile validation using regular expression (10-digit numbers only)
    const mobileRegex = /^\d{10}$/;

    // Validation checks
    if (!fullName) {
        alert('Full Name is required.');
        return;
    }

    if (!email || !emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
    }

    if (!mobile || !mobileRegex.test(mobile)) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
    }

    if (!username) {
        alert('Username is required.');
        return;
    }

    if (!password) {
        alert('Password is required.');
        return;
    }

    if (password !== rePassword) {
        alert('Passwords do not match.');
        return;
    }
});

    </script>
</body>
</html>
